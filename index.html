<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: "class" };
  </script>

  <style>
    .win {
      animation: winPulse 0.6s infinite alternate;
    }

    @keyframes winPulse {
      from {
        background-color: #34d399;
        transform: scale(1);
      }

      to {
        background-color: #059669;
        transform: scale(1.1);
      }
    }

    .draw {
      animation: drawPulse 0.6s infinite alternate;
    }

    @keyframes drawPulse {
      from {
        background-color: #f87171;
        transform: scale(1);
      }

      to {
        background-color: #ef4444;
        transform: scale(1.1);
      }
    }

    .cell-pop {
      animation: psPop 0.25s ease;
    }

    @keyframes psPop {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #gameTitle:hover #titleHighlight {
      width: 100%;
      /* Slide across entire title */
    }

    #gameTitle.active-mode #titleHighlight {
      width: 100%;
      /* Highlight remains when mode/game is active */
    }
  </style>
</head>

<body class="min-h-screen flex flex-col
  bg-[#0b1220] dark:bg-[#0b1220]
  text-gray-200
  transition-colors duration-300">

  <header class="relative px-8 py-6 flex flex-col sm:flex-row justify-between items-center
    bg-[#0b1220] border-b border-blue-900/30 shadow-lg shadow-blue-900/20">

    <!-- Logo / Title -->
    <h1 id="gameTitle" class="text-3xl sm:text-4xl font-extrabold tracking-wider text-blue-400 relative cursor-pointer">
      Tic Tac Toe
      <!-- Sliding highlight -->
      <span id="titleHighlight"
        class="absolute left-0 bottom-0 h-1 bg-cyan-400 rounded-full w-0 transition-all duration-500"></span>
    </h1>

    <!-- Subtitle -->
    <p id="headerSubtitle" class="mt-2 sm:mt-0 text-blue-200/70 sm:text-lg font-medium text-center sm:text-right">
      Classic Game, Modern Style
    </p>
  </header>


  <main class="flex-1 flex items-center justify-center p-6">
    <div class="w-full max-w-6xl">

      <!-- MODE -->
      <div id="modeScreen" class="text-center space-y-8">

        <h2 class="text-lg tracking-widest uppercase
    text-blue-400/70">
          Select Mode
        </h2>

        <div class="grid gap-5 sm:grid-cols-2 max-w-md mx-auto">

          <button data-mode="ai" class="py-3 rounded-md
      bg-blue-600
      hover:bg-blue-500
      text-white font-semibold
      shadow-lg shadow-blue-500/30
      transition">
            1 Player
          </button>

          <button data-mode="two" class="py-3 rounded-md
      border border-blue-500/40
      text-blue-400
      hover:bg-blue-500/10
      transition">
            2 Players
          </button>

        </div>
      </div>

      <!-- GAME -->
      <div id="gameScreen" class="hidden flex flex-col lg:flex-row
  items-center justify-center gap-16">

        <!-- BOARD -->
        <div class="relative p-10 rounded-2xl
    bg-[#111a2e]
    border border-blue-900/40
    shadow-2xl shadow-blue-500/10">

          <div id="winLine" class="absolute bg-cyan-400
      rounded-full
      transition-all duration-500 ease-out
      opacity-0 shadow-lg shadow-cyan-400/60">
          </div>

          <div id="board" class="grid grid-cols-3 gap-6
      w-[85vw] max-w-[450px]
      aspect-square">
          </div>

        </div>

        <!-- SIDE PANEL -->
        <div class="space-y-6 text-center w-full max-w-xs">

          <p id="status" class="text-xl font-semibold tracking-wide text-blue-300">
          </p>

          <div class="flex justify-between text-lg font-medium
      bg-[#111a2e]
      border border-blue-900/40
      p-4 rounded-lg">
            <span>X: <span id="scoreX">0</span></span>
            <span>O: <span id="scoreO">0</span></span>
          </div>

          <button id="reset" class="w-full py-3 rounded-md
      bg-blue-600
      hover:bg-blue-500
      text-white font-semibold
      shadow-md shadow-blue-500/30
      transition">
            Restart Game
          </button>

          <button id="resetScores" class="w-full py-3 rounded-md
      border border-cyan-400
      text-cyan-400
      hover:bg-cyan-400/10
      transition">
            Reset Scores
          </button>

          <button id="back" class="w-full py-3 rounded-md
      text-gray-400
      hover:text-blue-400
      transition">
            Change Mode
          </button>

        </div>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-12 py-6 bg-[#0b1220] border-t border-blue-900/30 text-center text-blue-200/70">
    <p class="mb-2">© 2026 Muhammad Esharib. All moves matter, all wins celebrated!</p>
    <p class="text-sm">Challenge a friend or beat the AI — every game is a new adventure!</p>
  </footer>


  <!-- JavaScript -->
  <script src="main.js"></script>
</body>

</html>
